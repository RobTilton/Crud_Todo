{% extends 'base.html' %}

{% block title %} ListCreation {% endblock %}
{% block header %} New List Creation Form {% endblock %}

{% block content %}
<div class="container">
    <h2> Create a new todo list </h2>
    <form method='post' action="{% url 'new_list' %}">
        {% csrf_token %}
        {{form.as_ul}}
        <button type='submit' class='btn btn-primary'>Create List</button>
    </form>
</div>


{% endblock %}
